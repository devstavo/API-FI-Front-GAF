<div class="container">    
    <mat-form-field appearance="outline" class="full-width" col-50>
      <mat-label>Pedido</mat-label>
      <input matInput placeholder="preencha o Pedido" [(ngModel)]="model.firstName" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width" col-50>
        <mat-label>Endereco</mat-label>
        <input matInput placeholder="preencha o endereco" [(ngModel)]="model.lastName" required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width" col-50>
        <mat-label>Numero de telefone</mat-label>
        <input matInput placeholder="preencha o numero de telefone" [(ngModel)]="model.age" required>
      </mat-form-field>    
    <div class="toolbar___form">
      <button mat-raised-button routerLink="/usuarios">Cancelar</button>
      <button mat-raised-button color="primary" (click)="save()">Salvar</button>
    </div>
  </div>
